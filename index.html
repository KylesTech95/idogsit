<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>iDogSit</title>
</head>
<body>
    <hr id="hr-main">
    <!-- paws -->
     <div id="paw-container">
        <img alt="" id="dogpaw" class="paw">
        <img alt="" id="catpaw" class="paw">
     </div>


    <!-- header -->
     <header id="header" class="header-main main-header">
        <a id="home-href" href="/">
            <h1 id="header-title">
            iDogSit <span style="font-family:Arial, Helvetica, sans-serif;font-size:20px;">.com</span>
            </h1>
        </a>
     </header>


     <!-- banner image -->
     <section id="section-banner" class="banner-section sec-banner banner-sec">
        <div class="col-container col-img">
            <img src="./media/dog-run.png" id="banner-img" alt="dog running">
        </div>
        <div class="col-container col-info ">
            <p>
                Dog Sitting hasn't been easier
            </p>
            <!-- button cta -->
            <div id="cta" class="cta-first"><h3>Book Now</h3></div>
        </div>
     </section>




     <!-- footer -->
     <footer id="footer" class="footer-main main-footer">
        
     </footer>



     
     <script src="main.js" type="module"></script>
</body>
</html>
