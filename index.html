<!DOCTYPE html>
<html lang="en" id="home-id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>iDogSit</title>
</head>
<body>
    <hr id="hr-main">
    <!-- paws -->
     <div id="paw-container">
        <img alt="" id="dogpaw" class="paw">
        <img alt="" id="catpaw" class="paw">
     </div>


    <!-- header -->
     <header id="header" class="header-main main-header">
        <a id="home-href" href="#">
            <h1 id="header-title">
            iDogSit <span style="font-family:Arial, Helvetica, sans-serif;font-size:20px;">.com</span>
            </h1>
        </a>

        <!-- navigation -->
         <nav id="nav" class="nav-container container-nav">
            <ul id="nav-list-container">
                <li class="nav-list-item"><a href="#home-id">Home</a></li>
                <li class="nav-list-item"><a href="#services-id">Services</a></li>
                <li class="nav-list-item"><a href="#gallery-id">Gallery</a></li>
                <li class="nav-list-item"><a href="#form-id">Book</a></li>
            </ul>
         </nav>
     </header>


     <!-- banner image -->
     <section id="section-banner" class="banner-section sec-banner banner-sec">
        <div class="col-container col-img">
            <img src="./media/dog-run.png" id="banner-img" alt="dog running">
        </div>
        <div class="col-container col-info ">
            <p>
                Dog Sitting hasn't been easier
            </p>
           
            <!-- button cta -->
            <a href="#form-id" class="cta-a">
                 <!-- other animals -->
                <div id="other-animals" class=""><h3>We look after Cats too!</h3><img src="./media/cat.png" id="cat-img" alt=""></div>
                <div id="cta" class="cta-first"><h3>Book Now</h3></div>
            </a>
        </div>
     </section>




     <!-- services -->
      <section id="services-id" class="services-container">
        
      </section>


    <!-- gallery -->
      <section id="gallery-id" class="gallery-container">
        
      </section>

    <!-- form -->
      <form action="/schedule" id="form-id">

        <!-- pick a date -->
            <div id="date-title" class="form-title">
                <h1>Pick a Date</h1>
            </div>

            <div id="date-container" class="date-container-class">
                <div class="date-col">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="date-picker" id="startDate" required name="startDate">
                </div>

                <div class="date-col">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="date-picker" id="endDate" required name="endDate">
                </div>
            </div>

        <!-- number of animals -->
            <div id="quantity-title" class="form-title">
            <h1>How Many Pets?</h1>
            </div>
                <div id="quantity-container">
                    <div class="quantity-col">
                    <label for="quantity"><img src="./media/pets.png" id="pets-img" class="animation-pets-img" alt="pets"></label>
                    <input type="number" max="12" min="1" required name="quantity" id="quantity-picker" class="noselect" placeholder="Example: 2">
                </div>
            </div>

        <!-- proof of vaccination -->
         <div id="proof-title" class="form-title">
            <h1>Proof of Vaccination</h1>
            </div>

            <div id="proof-container">
                <div class="proof-col">
                    <label for="proof">Status</label>
                    <div class="checkbox-container">
                        <!-- yes -->
                        <div>
                            <label for="proof">YES</label>
                            <input type="radio" value="true" name="proof" id="proof-yes"required>
                        </div>
                        <!-- no -->
                        <div>
                            <label for="proof">NO</label>
                            <input type="radio" value="false" name="proof" id="proof-no"required>
                        </div>
                        <!-- other -->
                        <div>
                            <label for="proof">OTHER</label>
                            <input type="radio" value="other" name="proof" id="proof-other"required>
                        </div>
                    </div>
                </div>
            </div>

        <input type="submit" id="submit-btn" value="Submit">
      </form>



     <!-- footer -->
     <footer id="footer" class="footer-main main-footer">
        
     </footer>



     
     <script src="main.js" type="module"></script>
</body>
</html>
